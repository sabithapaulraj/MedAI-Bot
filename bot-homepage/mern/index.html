<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Text Example</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="logo">Med<span>AI Bot</span></div>
    </header>

    <section class="landing">
        <div class="landing-content">
            <h1 id="typing-text"></h1>
            <p>Prevention over <span>cure.</span></p>
            <div class="btn">
                <a href="https://medai-chatbot.onrender.com/" class="get-started-btn">GET STARTED</a>
            </div>
            <div class="healthcare-agents">
                <a href="https://disease-prediction-chainlit.onrender.com/" class="agent-btn">
                    <i class="fas fa-stethoscope"></i>Disease Diagnosis
                </a>
                <a href="https://scan-analysis-chainlit-1.onrender.com/" class="agent-btn">
                    <i class="fas fa-x-ray"></i>Analyze MRI Scans
                </a>
                <a href="https://prescription-chainlit.onrender.com/" class="agent-btn">
                    <i class="fas fa-prescription"></i>Get Prescription
                </a>
                <a href="https://healthcare-insurance-chainlit-2.onrender.com/" class="agent-btn">
                    <i class="fas fa-suitcase"></i>Suggest Insurance Plans
                </a>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
